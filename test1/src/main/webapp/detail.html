<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>상세페이지</title>
<link rel="stylesheet" href="./css/detail.css">
<script src="./js/common.js"></script>
</head>
<body>
	<!-- 헤더 영역 -->
	<div class="header">
		<div class="Frame1">
			<div class="categories">
				<div class="category">국내창작</div>
				<div class="category">라이센스</div>
				<div class="category">게시판</div>
			</div>
			<div class="logo">CURTAIN CALL GUIDE</div>
			<div class="Buttons">
				<div class="BtnSignUp">
					<div class="SignUp">회원가입</div>
				</div>
				<div class="BtnLogin">
					<div class="Login">로그인</div>
				</div>
	            <div data-layer="btn_logout" class="BtnLogout" style="display: none;">
		        <div class="Logout">로그아웃</div>
		    </div>
				<img src="./img/icon_my.png" class="icon_my" alt="My Icon">
			</div>
		</div>
	</div>

	<!-- 공연 정보 영역 -->
	<div class="container">
		<div class="show_settings">
			<div class="show_poster">
				<img id="musicalPoster" src="" alt="Show Poster">
			</div>
			<div class="show_info">
				<h1 id="musicalTitle">TITLE</h1>
				<div class="tags">
					<span>#카테고리</span>
				</div>
				<div class="show_schedule">
					<div id="hallName" class="show_schedule_list">공연장:</div>
					<div id="musicalStDt" class="show_schedule_st">상영 시작일:</div>
					<div id="musicalEdDt" class="show_schedule_dt">상영 종료일:</div>
					<div id="showDate" class="show_schedule_list">상영일:</div>
					<div id="showRuntime" class="show_schedule_list">런타임:</div>
					<div id="showPrice" class="show_schedule_list">가격:</div>
					<div id="showViews" class="show_schedule_list">조회수:</div>
				</div>
				<div class="toggle-dscrp">
					<button class="toggle-button" id="toggleDetailsButton">작품
						상세정보 보기</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 팝업 및 오버레이 영역 -->
	<div id="popupOverlay" class="popup-overlay" style="display: none;"></div>
	<div id="popup" class="popup" style="display: none;">
		<div class="popup-header">
			<span>작품 상세정보</span>
			<button id="popupClose" class="popup-close">&times;</button>
		</div>
		<div class="popup-content" id="popupContent"></div>
	</div>
	<!-- 위시리스트 영역 -->
	<div class="stats">
		<div class="stat-item">
			<!-- 버튼 코드 -->
			<button id="addFavoriteButton" class="favorite-button">
				<img id="favoriteIcon" src="./img/icon_heart.png" class="icon_heart" alt="관심 등록">
</button>

			<h3>관심</h3>
		</div>
</div>

		<!-- 리뷰 작성 영역 -->
		<div class="review-section">
			<h2>리뷰 작성</h2>
			<form id="reviewForm">
				<input type="hidden" id="showIdx" name="showIdx" value=""> <input
					type="hidden" id="userId" name="userId" value="">
				<textarea id="reviewContent" placeholder="리뷰를 입력하세요" required></textarea>
				<input type="number" name="reviewStar" min="1" max="5">
				<button type="submit">리뷰 작성</button>
			</form>
		</div>

		<!-- JavaScript -->
		<script>
    document.addEventListener('DOMContentLoaded', () => {
        // showIdx 값을 가져오기
        const showIdxElement = document.getElementById('showIdx');
        if (showIdxElement) {
            console.log('showIdx value:', showIdxElement.value); // 값 확인 (예: "92")
        } else {
            console.error('showIdx 요소를 찾을 수 없습니다.');
        }

        // userId 값 설정 (예제)
        const userIdElement = document.getElementById('userId');
        if (userIdElement) {
            userIdElement.value = '1'; // 실제 사용자 ID로 설정
        }
    });

    
    
        // 조회수를 증가시키는 함수
        function incrementViews(musicalId) {
            fetch(`http://localhost:8081/test1/IncrementViewCon`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ musicalId })
            })
            .then(response => {
                if (!response.ok) {
                    console.error('조회수 증가 실패:', response.statusText);
                }
            })
            .catch(error => console.error('조회수 증가 요청 중 에러 발생:', error));
        }

        // 페이지가 로드될 때 공연 정보를 가져오는 함수
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const musicalId = urlParams.get("musicalId");
            const showIdx = urlParams.get("showIdx"); // 수정한거임
            
            if (musicalId) {
                incrementViews(musicalId);
                fetch(`http://localhost:8081/test1/MainCon?musicalId=${musicalId}&showDetails=true`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert(data.error);
                            return;
                        }
                        // 데이터를 화면에 바인딩
                        document.getElementById("musicalTitle").innerText = data.musicalTitle;
                        document.getElementById("musicalPoster").src = data.musicalPoster;
                        document.getElementById("hallName").innerText = `공연장: ${data.hallName}`;
                        document.getElementById("musicalStDt").innerText = `상영 시작일: ${data.musicalStDt}`;
                        document.getElementById("musicalEdDt").innerText = `상영 종료일: ${data.musicalEdDt}`;
                        document.getElementById("showDate").innerText = `상영일: ${data.showDate}`;
                        document.getElementById("showRuntime").innerText = `런타임: ${data.showRuntime}`;
                        document.getElementById("showPrice").innerText = `가격: ${data.showPrice}`;
                        document.getElementById("showViews").innerText = `조회수: ${data.showViews}`;
                        document.getElementById("showIdx").value = data.showIdx; // 리뷰 작성용

                        // 팝업 버튼 클릭 이벤트
                        document.getElementById('toggleDetailsButton').addEventListener('click', () => {
                        const popupContent = document.getElementById('popupContent');
                        popupContent.innerHTML = `
                            <img src="${data.showImg}" alt="작품 상세 이미지">
                        `;
                        document.getElementById('popup').style.display = 'block';
                        document.getElementById('popupOverlay').style.display = 'block';
                    });

                        // 팝업 닫기 이벤트
                        document.getElementById("popupClose").addEventListener("click", closePopup);
                        document.getElementById("popupOverlay").addEventListener("click", closePopup);
                    })
                    .catch(error => console.error("Error fetching musical details:", error));
            } else {
                alert("뮤지컬 ID가 없습니다.");
                window.location.href = "Main.html";
            }
        });

        // 팝업 닫기 함수
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popupOverlay').style.display = 'none';
        }

        //관심등록
        document.getElementById("addFavoriteButton").addEventListener("click", function () {
    const userId = document.getElementById("userId").value;
    const showIdx = document.getElementById("showIdx").value;
    const favoriteIcon = document.getElementById("favoriteIcon");

    if (!favoriteIcon) {
        console.error("favoriteIcon 요소를 찾을 수 없습니다.");
        return;
    }

    if (!userId) {
        alert("로그인이 필요합니다.");
        window.location.href = "login.html";
        return;
    }

    fetch("FavoriteServlet", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `userId=${userId}&showIdx=${showIdx}`
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("관심 등록 완료!");
            favoriteIcon.src = "./img/icon_heart_filled.png"; // 채워진 하트 이미지로 변경
            const button = document.getElementById("addFavoriteButton");
            button.innerText = "관심 등록됨";
            button.disabled = true;
            button.style.cursor = "default";
        } else {
            alert(data.error || "관심 등록 실패");
        }
    })
    .catch(error => console.error("Error:", error));
});

document.addEventListener("DOMContentLoaded", function () {
    const userId = document.getElementById("userId").value;
    const showIdx = document.getElementById("showIdx").value;
    const favoriteIcon = document.getElementById("favoriteIcon");
    const addFavoriteButton = document.getElementById("addFavoriteButton");

    if (!favoriteIcon) {
        console.error("favoriteIcon 요소를 찾을 수 없습니다.");
        return;
    }

    fetch(`CheckFavoriteServlet?userId=${userId}&showIdx=${showIdx}`)
        .then(response => response.json())
        .then(data => {
            if (data.isFavorite) {
                favoriteIcon.src = "./img/icon_heart_filled.png"; // 채워진 하트 이미지
                addFavoriteButton.innerText = "관심 등록됨";
                addFavoriteButton.disabled = true;
                addFavoriteButton.style.cursor = "default";
            } else {
                favoriteIcon.src = "./img/icon_heart.png"; // 빈 하트 이미지
            }
        })
        .catch(error => console.error("Error checking favorite status:", error));
});


            
            
            
            
            
            
        
        
        
        
        
        
        
        
        
     // 리뷰 작성 요청
        document.getElementById("reviewForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const showIdx = document.getElementById("showIdx").value;
            const userId = document.getElementById("userId").value;
            const reviewContent = document.getElementById("reviewContent").value;
            const reviewStar = document.getElementById("reviewStar").value;

            if (!showIdx || isNaN(showIdx)) {
                alert("공연 정보를 불러올 수 없습니다. 다시 시도해주세요.");
                return;
            }
            
            
            //리뷰
            fetch("http://localhost:8081/test1/ReviewWriteCon", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `showIdx=${showIdx}&userId=${userId}&reviewContent=${reviewContent}&reviewStar=${reviewStar}`
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("리뷰 작성이 완료되었습니다.");
                        location.reload();
                    } else {
                        alert(data.error || "리뷰 작성에 실패했습니다.");
                    }
                })
                .catch(error => console.error("Error writing review:", error));
        });

        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        // 버튼 이벤트: 로그인 페이지로 이동
        document.querySelector('.BtnLogin').addEventListener('click', () => {
            window.location.href = 'login.html';
        });

        // 버튼 이벤트: 마이 페이지로 이동
        document.querySelector('.icon_my').addEventListener('click', () => {
            window.location.href = 'MyPage.html';
        });

        // 버튼 이벤트: 회원가입 페이지로 이동
        document.querySelector('.BtnSignUp').addEventListener('click', () => {
            window.location.href = 'signUp.html';
        });

        // 국내창작 이벤트
        document.querySelector('.categories .category:nth-child(1)').addEventListener('click', () => {
            window.location.href = 'cate_create.html';
        });

        // 라이센스 버튼 이벤트
        document.querySelector('.categories .category:nth-child(2)').addEventListener('click', () => {
            window.location.href = 'cate_license.html';
        });

        // 게시판 버튼 이벤트
        document.querySelector('.categories .category:nth-child(3)').addEventListener('click', () => {
            window.location.href = 'Board.jsp';
        });

        // 로고 클릭 이벤트
        document.querySelector('.logo').addEventListener('click', () => {
            window.location.href = 'Main.html';
        });
    </script>
</body>
</html>
